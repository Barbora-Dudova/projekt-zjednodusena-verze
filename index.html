<!DOCTYPE html>
<html lang="cs-cz">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />

  <!--BOOTSTRAP LINKY-->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

  <title>Závěrečný projekt</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" class="navbar bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PojištěníApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pojištěnci</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">O aplikaci..</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section id="novyPojistenec">
    <div id="karta" class="card" style="width: 40rem">
      <h1 id="kartaNadpis">Vytvořit nový záznam</h1>
      <img id="novyPojistenecFotka" class="img-fluid" src="./obrazky/novyPojistenec.png" alt="fotka pojištěnce" />

      <div id="novyPojistenecUdaje">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="jmeno" class="form-label">Jméno:</label>
            <input type="text" class="form-control" id="jmeno" placeholder="Karel" />
          </div>
          <div class="col-md-6">
            <label for="prijmeni" class="form-label">Příjmení:</label>
            <input type="text" class="form-control" id="prijmeni" placeholder="Novák" />
          </div>
          <div class="col-md-6">
            <label for="vek" class="form-label">Věk:</label>
            <input type="number" class="form-control" id="vek" placeholder="35" />
          </div>
          <div class="col-md-6">
            <label for="telefon" class="form-label">Telefon:</label>
            <input type="tel" class="form-control" id="telefon" placeholder="+420 605 658 954" />
          </div>
          <div id="divUlozit" class="col-12">
            <button id="ulozit" type="submit" class="btn btn-primary" value="Uložit">
              Uložit
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <section>
    <table id="seznamPojistencu" class="table table-light table-striped table-bordered table-hover table-responsive-sm">
      <thead class="thead-light">
        <tr>
          <th id="nadpisTabulka" colspan="4">Seznam pojištěnců</th>
        </tr>
        <tr>
          <th>Jméno a příjmení</th>
          <th>Telefon</th>
          <th>Věk</th>
        </tr>
      </thead>
      <tbody id="vypisSeznamuPojistencu"></tbody>
    </table>
  </section>

  <footer class="py-3 my-4 bg-dark text-white">
    <ul class="nav justify-content-center pb-3 mb-3">
      <li class="nav-item">
        <a href="#" class="nav-link px-2 text-white">Home</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link px-2 text-white">Pojištěnci</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link px-2 text-white">O aplikaci</a>
      </li>
    </ul>
    <p class="text-center text-white-50">© 2023 PojištěníApp</p>
  </footer>



  <!--BOOTSTRAP LINKY-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <!--MOJE SCRIPTY-->
  <script src="./Zaznam.js"></script>
  <script src="./SeznamPojistencu.js"></script>
  <script src="./obsluha.js"></script>

</body>

</html>
